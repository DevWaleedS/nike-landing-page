<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fivicon image -->
  <link rel="shortcut icon" href="images/favicon_io/favicon.ico" type="image/x-icon">
  <title>Nike</title>
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- Style sheet file -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- 
  -> HEADER <-
 -->
 <header>
  <div class="container">
    <nav class="nav-links">
      <!-- brand logo -->
      <div class="brand">
        <a href="#">
          <img src="images/logo.png" alt="logo" class="brand-logo" width="120">
        </a>
      </div>
      <!-- nav links -->
      <ul class="nav-items">
        <li class="link-item">
          <a href="#">إصدرات جديدة</a>
        </li>
        <li class="link-item">
          <a href="#">رجالي</a>
        </li>
        <li class="link-item">
          <a href="#">نسائي</a>
        </li>
        <li class="link-item">
          <a href="#">اطفال</a>
        </li>
        <li class="link-item">
          <a href="#">تشكيلة</a>
        </li>
      </ul>

      <!-- Nav icons -->
      <ul class="nav-icons">
        <li class="link-item cart">
            <a href="#">
              <ion-icon name="cart-outline"></ion-icon>
            </a>
          </li>
          <li class="link-item search">
            <a href="#">
              <ion-icon name="search-outline"></ion-icon>
            </a>
          </li>
      </ul>

      <!-- menue icon -->
      <div class="menu">
        <ul>
          <li>
            <a href="#" id="toggle-menu">
              <span>القائمة</span>
              <ion-icon name="grid-outline"></ion-icon>
            </a>
          </li>
        </ul>
      </div>

    </nav>

  </div>
  
 </header>

 <!-- 
  -> MAIN CONTAINER <-
 -->

 <main>

  <!-- 
  -> HERO <-
 -->

 <div class="hero">
  <div class="container">

    <div class="hero-box">

      <!-- hero icons -->
      <div class="hero-icons">
        <div class="count">
          <p> <span>07</span> /12 </p>
        </div>

        <div class="icons">
          <h3 class="title">تابعنا على</h3>
          <div class="icon-container">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-facebook-f"></i>
            
          </div>
        </div>

      </div>

      <!-- hero text -->
      <div class="hero-text">
        <!-- <h2 class="overlay-heading">Nike</h2> -->
        <h1 class="hero-title">جوردان زيروتو <span class="overlay-heading">Nike</span></h1>
        <p class="desc">هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى</p>
        <button class="hero-btn">إشتري الاَن</button>
        <span class="price">125$</span>
      </div>

      <!-- Hero images  -->
      <div class="hero-image">
        <div class="img-box">
          <img src="images/hero/01.png" alt="hero image">
        </div>
      </div>

    </div>
  </div>
 </div>

<!-- 
  -> variants <-
 -->
  <div class="variants">
    <div class="container">
      <div class="vraiants-contant">
    
        <div class="prev">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </div>

      <div class="variants-box">

         <div class="variant active one">
          <a href="#">
            <img src="images/hero/02.png" alt="" width="150">
          </a>
         </div>
        <div class="variant active one">
          <a href="#">
            <img src="images/hero/03.png" alt=""  width="150"> 
          </a>
        </div>
        <div class="variant active one">
          <a href="#">
            <img src="images/hero/04..png" alt=""  width="150">
          </a>
        </div>

      </div>

      <div class="next">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </div>

      </div>
    </div>
 
  
 </div>
 
 </main>


  <!--  Ion-Icon Files -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Main Javascript file -->
  <script src="js/main.js"></script>
</body>
</html>
